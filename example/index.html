<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.12/angular.js" data-semver="1.2.12"></script>
    <script src="app.js"></script>

    <script src="../src/more-scroll.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    
    <div class="scroll-content" 
         more-scroll="loadMore()"
         more-scroll-distance='2'>
      <div class='tall' ng-repeat="item in items">{{item}}</div>
    </div>

  </body>

</html>
